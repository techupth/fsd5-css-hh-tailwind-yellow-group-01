<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 h-screen flex justify-center items-center">
    <main class="bg-white flex flex-col rounded-xl w-80 h-64 p-6">
      <h1 class="text-zinc-600 text-xl">Login to Website</h1>
      <div class="flex justify-between pt-3 items-center">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="rounded-md border border-zinc-600 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300"
        />
      </div>
      <div class="flex justify-between pt-4 items-center">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="rounded-md border border-zinc-600 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300"
        />
      </div>
      <div class="flex justify-between mt-6">
        <button
          class="text-white w-36 p-2 rounded-full bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:outline-none focus:ring focus:ring-violet-300"
        >
          Sign in
        </button>
        <button
          class="text-violet-600 w-36 p-2 rounded-full bg-white active:bg-violet-600 hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300"
        >
          Sign Up
        </button>
      </div>
    </main>
  </body>
</html>
